{% extends 'template_base.html' %}
{% load static %}

{% block menu %}
    {% include 'sidebar.html' %}

    <nav class="navbar shadow-sm">
        <a class="navbar-brand" id="sidebarCollapse" href="#">
            <img src="{% static 'img/logo.png' %}" width="34" height="34" alt="menu">
        </a>

        <ul class="nav navbar-nav abs-center-x">
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <strong>Tus Huertos</strong>
                </a>
            </li>
        </ul>

    </nav>

{% endblock %}

{% block content %}
    {% for f in farm_list %}
        <div class="row mb-4">
            <div class="col box-farm">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title text-center">{{ f.seed.name }}</h5>
                        <img class="card-img-top mx-auto d-block" style="max-width: 60%" src="{{ f.seed.image }}" alt="Card image cap">
                    </div>
                    <div class="card-footer text-muted text-right">
                        <a href="/farm/{{ f.id }}" class="card-link">Ver Detalles <span><i class="fas fa-arrow-right"></i></span></a>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}

{% endblock %}
