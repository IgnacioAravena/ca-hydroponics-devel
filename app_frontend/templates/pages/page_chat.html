{% extends 'template_base.html' %}
{% load static %}

{% block menu %}

    {% include 'sidebar.html' %}

    <nav class="navbar shadow-sm">
        <a class="navbar-brand" id="sidebarCollapse" href="#">
            <img src="{% static 'img/logo.png' %}" width="34" height="34" alt="menu">
        </a>

        <ul class="nav navbar-nav abs-center-x">
            <li class="nav-item">
                <a class="nav-link" href="/">
                    <strong>Chat</strong>
                </a>
            </li>
        </ul>

    </nav>

{% endblock %}

{% block content %}
    <div class="container bg-green chat">
        <div class="row text-center mt-5">
            <div class="col">
                <h5>Conversa con nosotros.</h5>
                <p class="small mb-4">Si tienes dudas o consultas comunicate de inmediato con nosotros.</p>
                <form method="get">
                    <input type="text" class="form-control mb-2" id="message" placeholder="Ingresa tu mensage">
                    <button type="submit" class="btn btn-primary btn-green">Enviar</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
