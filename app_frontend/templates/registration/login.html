{% extends 'template_base.html' %}
{% load static %}

{% block content %}
    <div class="container bg-white">

        <div class="row">
            <div class="col-sm">
                <img class="mx-auto d-block" src="{% static 'img/logo.png' %}" alt="logo">
                <h3 class="text-center"><strong>C.A. Hydroponics</strong></h3>

                <div class="card card-login mt-4">
                    <div class="card-body">
                        <form method="post" autocomplete="off" class="text-center">
                            {% csrf_token %}

                            <div class="form-group mt-3">
                                <input type="text" name="username" autofocus="" required="" id="id_username"
                                       class="form-control" placeholder="Ingresa tu usuario" autocomplete="off">
                            </div>
                            <div class="form-group mb-4">
                                <input type="password" name="password" required="" id="id_password"
                                       class="form-control" placeholder="Ingresa tu contraseÃ±a"
                                       autocomplete="new-password">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block btn-green">Ingresar</button>
                            </div>
                        </form>
                    </div>
                </div>


            </div>
        </div>

    </div>
{% endblock %}
